<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/assets/css/estilos.css">
    <!-- Estilos específicos del segundo código -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   

    <title>Portfolio</title>

    <style>
        /* Estilo para el contenedor del historial */
        .historial-container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: -300px; /* Oculta inicialmente el historial */
            width: 300px;
            background-color: #f8f9fa;
            transition: left 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }

        /* Estilo para el botón de mostrar/ocultar historial */
        .toggle-historial-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <!-- Header del primer código -->
    <header class="container">
        <div class="page-header">
            <div class="logo">
            </div>
            <input type="checkbox" id="click">
            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="#" class="active" style="--navAni:1">Home</a></li>
                <li><a href="#" style="--navAni:2">acerca de</a></li>
                <li><a href="" style="--navAni:3">Servicios</a></li>
                <li><a href="cargar_palabras.html" style="--navAni:4">Contacto</a></li>
                <li><a href="login.html" style="--navAni:5">iniciar</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white border-right-0" id="inputGroup-sizing-default">Español</span>
                        </div>
                        <textarea id="textoEspañol" class="form-control border-left-0" rows="4" placeholder="Ingresa un texto en español"></textarea>
                        <button class="btn btn-secondary" onclick="reproducirAudio('español')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white border-right-0" id="inputGroup-sizing-default">Q'eqchi'</span>
                        </div>
                        <textarea id="textoQeqchi" class="form-control border-left-0" rows="4" placeholder="Traducción en q'eqchi'"></textarea>
                        <button class="btn btn-secondary" onclick="reproducirAudio('qeqchi')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="traducirEspañolAQuechí()">Traducir Español a
                            Q'eqchi'</button>
                        <button class="btn btn-primary mx-2" onclick="cambiarIdioma()"><i
                                class="fas fa-exchange-alt"></i></button>
                        <button class="btn btn-primary" onclick="traducirQuechíAEspañol()">Traducir Q'eqchi' a
                            Español</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para mostrar/ocultar historial -->
    <button class="btn btn-primary toggle-historial-btn" onclick="toggleHistorial()">
        <i class="fas fa-history"></i>
    </button>


    <!-- Script para cambiar el modo oscuro -->
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;

        darkModeToggle.addEventListener("change", function () {
            if (this.checked) {
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
            }
        });

        // Función para mostrar/ocultar el historial
        function toggleHistorial() {
            const historialContainer = document.querySelector('.historial-container');
            historialContainer.style.left = historialContainer.style.left === '0px' ? '-300px' : '0px';
        }
    </script>
</body>

</html>
