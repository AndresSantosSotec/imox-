        //reporducir audio con js

        function reproducirTexto(texto) {
            // Verificar si la API de síntesis de voz es compatible con el navegador
            if ('speechSynthesis' in window) {
                var synthesis = window.speechSynthesis;
                var utterance = new SpeechSynthesisUtterance(texto);

                // Configurar el idioma del texto a reproducir
                utterance.lang = españolActivo ? 'es' : 'qeq'; // Ajusta según los códigos de idioma adecuados

                // Reproducir el texto en voz
                synthesis.speak(utterance);
            } else {
                // La API de síntesis de voz no es compatible con el navegador
                alert('Tu navegador no soporta la síntesis de voz.');
            }
        }

        // Función para mostrar/ocultar el historial
        function toggleHistorial() {
            const historialContainer = document.querySelector('.historial-container');
            historialContainer.style.left = historialContainer.style.left === '0px' ? '-300px' : '0px';
        }

        // Función para traducir de Español a Q'eqchi'
        function traducirEspañolAQuechí() {
            const textoEspañol = document.getElementById("textoEspañol").value;

            // Realizar la solicitud AJAX al servidor
            fetch('/traducir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `textoEspañol=${encodeURIComponent(textoEspañol)}`,

            })
                .then(response => response.json())
                .then(data => {
                    //Asignar los valores obtenidos como respuesta de la API (traducción y audios)
                    document.getElementById("textoQeqchi").value = data.qeqchiText;
                    document.getElementById("audioes").textContent = data.audio_es;
                    document.getElementById("audioqe").textContent = data.audio_qeq;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Función para traducir de Q'eqchi' a Español
        function traducirQuechíAEspañol() {
            const textoQeqchi = document.getElementById("textoQeqchi").value;

            // Realizar la solicitud AJAX al servidor
            fetch('/traducir', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `textoEspañol=${encodeURIComponent(textoQeqchi)}`,
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("textoEspañol").value = data.qeqchiText;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }



    </script>
